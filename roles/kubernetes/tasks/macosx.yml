# roles/kubernetes/tasks/debian.yml

- name: "MacOS | Install packages."
  homebrew:
    name: "{{ packages_macos }}"
    state: latest
  tags:
  - packages

- name: "MacOS | Install casks."
  homebrew_cask:
    name: "{{ packages_macos_casks }}"
    state: latest
  tags:
    - packages
    - casks
